{% extends 'index.html' %}
{% block body %}

<style>
    .header-container {
            background-color: #71caccc8;
            padding: 20px;
            text-align: center;
            color: #000000;
            border-radius: 50px;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 10px;
            padding-top: 10px;
        }

        .main-heading {
            font-size: 36px;
            font-weight: bold;
        }

        .sub-heading {
            font-size: 18px;
        }
    .submit_button {
        position: relative;
        padding-top: 20px;
        padding-bottom: 100px;
    }

    .question {
        position: relative;
        padding-top: 25px;
        padding-bottom: 15px;
    }

    .radio-row {
        position: relative;
        padding-left: 10.5%;
        padding-bottom: 40px;
    }

    .radio-row::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.1);
    }
</style>
<div class="header-container">
<h1 style="text-align: center; margin-top: 20px; font-family: Arial, sans-serif; font-size: 36px; font-weight: bold;">
    Personality Test
</h1>
<h5 style="text-align: center; font-family: Arial, sans-serif; font-size: 18px;">
    Discover your personality type and learn how it influences various aspects of your life.
</h5>
</div>
<br>
<div class="position-relative">
    <form method="POST" action="/">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            {% for q_no, question in personality_traits.items() %}
            <h3 class="question" align="center">{{ question }}</h3>
            <div class="btn-group radio-row" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" value="1" name="btnradio{{ q_no }}" id="btnradio{{ q_no }}1"
                    autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio{{ q_no }}1">Highly Disagree</label>

                <input type="radio" class="btn-check" value="2" name="btnradio{{ q_no }}" id="btnradio{{ q_no }}2"
                    autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio{{ q_no }}2">Disagree</label>

                <input type="radio" class="btn-check" value="3" name="btnradio{{ q_no }}" id="btnradio{{ q_no }}3"
                    autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio{{ q_no }}3">Neutral</label>

                <input type="radio" class="btn-check" value="4" name="btnradio{{ q_no }}" id="btnradio{{ q_no }}4"
                    autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio{{ q_no }}4">Agree</label>

                <input type="radio" class="btn-check" value="5" name="btnradio{{ q_no }}" id="btnradio{{ q_no }}5"
                    autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio{{ q_no }}5">Highly Agree</label>
            </div>
            {% endfor %}
            <br>
            <div align='center' class="submit_button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
